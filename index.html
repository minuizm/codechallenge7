<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Code Challenge7</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="player">
      <div class="player__list">
        <div class="player__list--statusbar">
          <span class="player__list--statusbar__arrow"><i class="fa-solid fa-arrow-left"></i></span>
          <span class="player__list--statusbar__search"><i class="fa-solid fa-magnifying-glass"></i></span>
        </div>
        <div class="player__list--main">
        <img class="player__list--main__img" src="image/화니스.png" />
        <h1 class="player__list--main__artist">Tyler, The Creator</h1>
        <h6 class="player__list--main__genre">Rap, Hip-Hop</h6>
        </div>
        <div class="player__list--btn">
          <span class="player__list--btn__shuffle">Shuffle</span>
          <span class="player__list--btn__heart">
            <i class="fa-solid fa-heart"></i>212 971</span>
        </div>
        <div class="player__list--waitlist">
          <div class="player__list--waitlist__song">
            <img class="player__list--waitlist__img" src="image/화니스.png" />
            <div class="player__list--waitlist__content">
            <span class="player__list--waitlist__creater">Tyler, the Creator</span>
            <span class="player__list--waitlist__title">EARTHQUAKE</span>
            </div>
            <div class="player__list--waitlist__icon"><span class="player__list--waitlist__icon--ellipsis"><i class="fa-solid fa-ellipsis-vertical fa-lg"></i></span>
            </div>
          </div>
        </div>
        <div class="player__list--controller">
          <div class="player__list--controller__list">
            <span class="player__list--controller__list--creater"></span>
            <span class="player__list--controller__list--title"></span>
          </div>
          <div class="player__list--controller__btn">
            <span class="player__list--controller__btn--before"></span>
            <span class="player__list--controller__btn--play"></span>
            <span class="player__list--controller__btn--next"></span>
          </div>
        </div>
      </div>
      <div class="musicplayer__main--now"></div>
    </div>

    <script src="https://kit.fontawesome.com/07b58dcaf6.js" crossorigin="anonymous"></script>
  </body>
  
</html>
