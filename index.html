<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Code Challenge7</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="player">
      <div class="player__list">
        <div class="player__list--statusbar">
          <span class="player__list--statusbar__arrow"></span>
          <span class="player__list--statusbar__search"></span>
        </div>
        <img class="player__list--main" src="#" />
        <h1>Tyler, The Creator</h1>
        <h6>Rap, Hip-Hop</h6>
        <div class="player__list--btn">
          <span class="player__list--btn__shuffle">Shuffle</span>
          <span class="player__list--btn__heart">212 971</span>
        </div>
        <div class="player__list--waitlist">
          <img class="player__list--waitlist__img" src="#" />
          <div class="player__list--waitlist">
            <span class="player__list--waitlist__creater"></span>
            <span class="player__list--waitlist__title"></span>
            <span class="player__list--waitlist__icon"></span>
          </div>
        </div>
        <div class="player__list--controller">
          <div class="player__list--controller__list">
            <span class="player__list--controller__list--creater"></span>
            <span class="player__list--controller__list--title"></span>
          </div>
          <div class="player__list--controller__btn">
            <span class="player__list--controller__btn--before"></span>
            <span class="player__list--controller__btn--play"></span>
            <span class="player__list--controller__btn--next"></span>
          </div>
        </div>
      </div>
      <div class="musicplayer__main--now"></div>
    </div>
  </body>
</html>
